name: Check Suite Verifier

on:
  workflow_run:
    workflows: ["PR Validation 1", "PR Validation 2"]
    types: [completed]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Check Suite Status
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Workflow Run ID: ${{ github.event.workflow_run.id }}"
          echo "Workflow Name: ${{ github.event.workflow_run.name }}"
          echo "Workflow Status: ${{ github.event.workflow_run.status }}"
          echo "Workflow Conclusion: ${{ github.event.workflow_run.conclusion }}"
          echo "Head SHA: ${{ github.event.workflow_run.head_sha }}"
          echo "Head Branch: ${{ github.event.workflow_run.head_branch }}"
          
          echo ""
          echo "Fetching all check runs for commit ${{ github.event.workflow_run.head_sha }}..."
          gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/repos/${{ github.repository }}/commits/${{ github.event.workflow_run.head_sha }}/check-runs" \
            --jq '.check_runs[] | "Check: \(.name) | Status: \(.status) | Conclusion: \(.conclusion)"'
          
          echo ""
          echo "Verification complete"
